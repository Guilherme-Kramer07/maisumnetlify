<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Animes</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .pesquisar {
            display: flex;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #1e1e2e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        #anime {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a3a;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        img {
            max-width: 200px;
            border-radius: 10px;

        }
        p {
            max-width: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h1>Pesquise um Anime</h1>
    <div class="pesquisar">
        <input type="text" id="pesq" placeholder="Digite o nome do anime">
        <button onclick="procAnime()">Pesquisar</button>
    </div>
    <div id="anime"></div>

    <script>
        function procAnime() {
            const query = document.getElementById('pesq').value;
            if (!query) return;
            
            fetch(`https://api.jikan.moe/v4/anime?q=${query}&limit=1`)
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    console.log(data);
                    if (data.data.length > 0) {
                        const anime = data.data[0];
                        document.getElementById('anime').innerHTML = `
                            <h2>${anime.title}</h2>
                            <img src="${anime.images.jpg.image_url}" alt="Capa do anime">
                            <p><strong>Sinopse:</strong> ${anime.synopsis || "Sem descrição disponível."}</p>
                            <p><strong>Avaliação:</strong> ${anime.score || "Sem avaliação."}</p>
                        `;
                    } else {
                        document.getElementById('anime').innerHTML = "<p>Nenhum anime encontrado.</p>";
                    }
                });
        }
    </script>
</body>
</html>
