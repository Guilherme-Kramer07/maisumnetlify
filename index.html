<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .anime {
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #ffcc00;
        }
        .pesquisar {
            display: flex;
            background-color: #2a2a3a;
            padding: 10px;
            border-radius: 10px;
            align-items: center;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #1e1e2e;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .texto {
            margin-top: 20px;
            padding: 20px;
            background-color: #2a2a3a;
            border-radius: 10px;
            display: none;
        }
        .info-box {
            background-color: #3a3a4a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="anime">
        <h1>Descubra um Anime</h1>
        <div class="pesquisar">
            <input type="text" id="pesq" placeholder="Digite o nome do anime">
            <button onclick="procAnime()">üîç</button>
        </div>
        <div id="anime" class="texto"></div>
    </div>

    <script>
        function procAnime() {
            const query = document.getElementById('pesq').value;
            if (!query) return;
            
            fetch(`https://api.jikan.moe/v4/anime?q=${query}&limit=1`)

                 .then(function(response) {
                return response.json();
            })

            .then(function(data) {
                    if (data.data.length > 0) {
                        const anime = data.data[0];
                        document.getElementById('anime').innerHTML = `
                            <h2>${anime.title}</h2>
                            <img src="${anime.images.jpg.image_url}" alt="Capa do anime">
                            <div class="info-box"><strong>Sinopse:</strong> ${anime.synopsis || "Sem descri√ß√£o dispon√≠vel."}</div>
                            <div class="info-box"><strong>Avalia√ß√£o:</strong> ${anime.score || "Sem avalia√ß√£o."}</div>
                        `;
                        document.getElementById('anime').style.display = "block";
                    } else {
                        document.getElementById('anime').innerHTML = "<p>Nenhum anime encontrado.</p>";
                    }
                });
        }
    </script>
</body>
</html>
